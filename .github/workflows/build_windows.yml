name: Build Windows

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Application
        run: |
          pyinstaller vaultkeeper.spec --clean --noconfirm

      - name: Compile Installer
        uses: Minionguyjosh/inno-setup-action@v1.2.2
        with:
          path: installer.iss

      - name: Create Zip Package
        run: |
          Compress-Archive -Path 'dist/VaultKeeper/*' -DestinationPath 'VaultKeeper-windows-x64.zip' -Force

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: |
            dist/VaultKeeper_Setup_*.exe
            VaultKeeper-windows-x64.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/VaultKeeper_Setup_*.exe
            VaultKeeper-windows-x64.zip
